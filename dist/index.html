<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://allfont.net/allfont.css?fonts=comic-sans-ms" rel="stylesheet" type="text/css" />
<title>Home Page Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
<header>
  <div class="heading">
    <h1 class="project-heading">Leaderboard</h1>
  </div
</header>
<section class="content">
  <div class="recent-score">
    <div class="recent-score-head">
      <h2>Recent Score</h2>
      <button id="btn-refresh" class="btn-refresh" type="button">Refresh</button>
    </div>
    <div class="score-list" id="score-list-id">
      <!-- Leaderboard score list here -->
    </div>
  </div>
  <div class="add-score">
    <h2>Add your score</h2>
    <input id="player-name" type="text">
    <input id="scores" type="text">
    <div class="submit-div">
      <input class="btn-submit" id="submit" type="submit" value="Submit">
    </div>
    <div class="status-div">
      <p id="status" class="status">..</p>
    </div>
  </div>
  </section>
</body>
</html>
